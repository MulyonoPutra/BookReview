<app-card-container [title]="'Books'" [cardWidth]="'w-[590px]'">
  <div class="wrapper">
    <div *ngFor="let book of books">
      <div class="card" (click)="onReview(book.name)">
        <div class="title">
          <p>{{ book.name | shortenerText: 10 }}</p>
        </div>
        <div class="year">
          <span>{{ book.year }}</span>
        </div>
      </div>
    </div>
  </div>
  <app-button [label]="'export'" (clicked)="export()"></app-button>
</app-card-container>
