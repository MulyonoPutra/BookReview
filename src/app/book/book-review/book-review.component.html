<ng-container *ngIf="isShowReview">
  <div class="wrapper">
    <div class="flex space-x-0">
      <div>
        <div class="w-[300px]">
          <div class="card">
            <div class="box">
              <h2 class="title">{{ bookName | shortenerText: 15 }} Review</h2>
            </div>
            <div class="max-h-[321px] overflow-scroll">
              <div *ngFor="let review of reviews">
                <div class="flex flex-col space-y-1 py-4">
                  <div class="font-semibold">{{ review.email | shortenerText: 25 }}</div>
                  <div class="font-normal text-gray-500">{{ review.note | shortenerText: 45 }}</div>
                  <div class="rating">
                    <span class="star" *ngFor="let i of getRange(review.star)" [ngClass]="{'filled': i <= review.star}">
                      &#9733;
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="w-[290px]">
          <div>
            <div class="card">
              <div class="box">
                <h2 class="title">New Review</h2>
              </div>
              <form [formGroup]="form" class="py-6">
                <div class="flex flex-col space-y-4">
                  <app-form-field [formGroup]="form" fieldName="email" [placeholder]="'Email'"></app-form-field>
                  <app-input-textarea [formGroup]="form" fieldName="note"></app-input-textarea>
                  <app-input-number [formGroup]="form" fieldName="star" [placeholder]="'Star'"></app-input-number>
                  <app-button [label]="'Save'" (clicked)="add()" [isDisabled]="form.invalid"></app-button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
